<script>
    let num = +prompt('Nhập số fibonancci cần in: ');
    let f;
    f1=0;
    f2=1;
    for ( let i=2;i<=num;i++)
    {
        f=f1+f2;
        f1=f2;
        f2=f;
        console.log(f);
    }
    document.write(f);
</script>
