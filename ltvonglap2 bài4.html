<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="result"></h1>
<script>
    let h = +prompt('Nhập chiều rộng');
    let w = +prompt('Nhâph chiều dài');
    let result = '';
    let res = document.getElementById("result");
    for (let i = 0; i <= h; i++) {
        for (let j = 0; j <= w; j++) {
            if (i == 0 || i == h) {
                result += '*';
            } else {
                if (j == 0 || j == w) {
                    result += '*';
                } else {
                    result += '&nbsp&nbsp;';
                }
            }

        }
        result += '<br/>'
    }
    document.write(result);
    // res.innerHTML = result;
</script>
</body>
</html>
