<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt('Nhập số fibonancci cần in: ');
    let f;
    f1=0;
    f2=1;
    sum = 0;
    for ( let i=2;i<=num;i++)
    {
        f=f1+f2;
        sum+=f;
        f1=f2;
        f2=f;



    }
    sum= sum+1;
    console.log(sum);
    document.write(sum);
</script>
</body>
</html>
