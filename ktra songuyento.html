<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num =+prompt('Nhập vào số bất kỳ:');

    for (let i=2;i<num;i++){
        let check = true;
        for ( let j=2;j<i;j++){
            if (i%j==0){
                check=false;
                break;
            }
        }
        if (check){
            document.write(i + '&nbsp;&nbsp');
        }
    }
</script>
</body>
</html>
